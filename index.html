<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome icon Link-->
    <script src="https://kit.fontawesome.com/4353556522.js" crossorigin="anonymous"></script>
    
    <!-- bootstrap cdn style link -->

    <!-- custom CSS link -->
    <link rel="stylesheet" href="style/style.css">


</head>
  <body class="bg-light">
        <!-- Navbar Section start-->
    <header>
           <!------------------ Navbar Upper Section  ----------------->
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container">
                    <!-- Nav Logo -->    
                <a class="navbar-brand text-primary fw-semibold" href="#"><span class="bg-primary p-2 text-light rounded">Global</span> News</a>
                
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">

                    <div class="d-flex" role="search">
                    <a href="index.html" class="text-decoration-none border border-3 border-primary border-end-0 border-top-0 border-start-0 ">News</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="blog.html" target="_blank" class="text-decoration-none">Blog</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href=""><i class="fa-solid fa-user fs-3 text-black" title="sign-in"></i></a>
                    </div>
                </div>
                </div>
            </nav>

         <hr>

            <!-- Navbar Lower Section -->
            <nav class="navbar navbar-expand-lg bg-primary">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
          
                <div class="container">
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul id="category-container" class="navbar-nav me-auto mb-2 mb-lg-0">
                     
                    </ul>
                    
                  </div>
                </div>
              </nav>    
         <!-- Navbar Section End -->



         <!-- Show how many News Articles are exist in each category -->
         <div  class="text-light bg-secondary h-25 p-3 fs-4 my-4 mx-5">
                <p id="news-number"></p>
         </div>
         
         <div class="container d-flex justify-content-end mt-3">
               <div>
                     <button class="btn btn-light border border-primary hover"> Today's Pick</button>
                     <button class="btn btn-light border border-primary hover"> Trending</button>
               </div>
         </div>
    </header>


        <!--------------- News Article Section --------------------->
    <article id="card-container" class="container mt-5">
        
    </article>



        <!-- Buffering or Loading spinner -->
        <div id="spinner" class="text-primary d-flex justify-content-center d-none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>    


        <!-- Modal section when clicking a particular card -->
        <!-- Button trigger modal -->
          <!-- Modal -->
          <!-- Full screen modal -->
          
             <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-fullscreen-sm-down">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="news-title-modal"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="news-details" class="modal-body">
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          





    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
